{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>¡Juega!</h2>
    <h4>Categoría: {{ categoria.nombre }}</h4>
    <form method="post">
        {% csrf_token %}
        {% for pregunta in preguntas %}
        <div class="form-group">
            <label>{{ pregunta.texto }}</label>
            <div>
                {% for respuesta in pregunta.get_respuestas_aleatorias %}
                <div class="form-check">
                    <input type="radio" name="respuesta_{{ pregunta.id }}" value="{{ respuesta }}" class="form-check-input" id="respuesta_{{ pregunta.id }}_{{ forloop.counter }}">
                    <label class="form-check-label" for="respuesta_{{ pregunta.id }}_{{ forloop.counter }}">{{ respuesta }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Enviar Respuestas</button>
    </form>
<!-- Modal de Bootstrap para respuestas incorrectas -->
<div class="modal fade" id="incorrectModal" tabindex="-1" role="dialog" aria-labelledby="incorrectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="{% static 'img/imagen_incorrecta.png' %}" alt="Respuesta Incorrecta" class="img-fluid">
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
